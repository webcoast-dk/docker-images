name: Build docker images
on:
    push:
        branches:
            - master
    schedule:
        -   cron: '0 0 * * *'
jobs:
    build:
        name: Build image ${{ matrix.image }}
        runs-on: ubuntu-latest
        strategy:
            matrix:
                image: [
                    # IMAGE_LIST_START
                    'composer/1.10-php5.6-stretch',
                    'composer/1.10-php5.6-alpine',
                    'composer/1.10-php7.0-stretch',
                    'composer/1.10-php7.0-alpine',
                    'composer/1.10-php7.1-stretch',
                    'composer/1.10-php7.1-buster',
                    'composer/1.10-php7.1-alpine3.10',
                    'composer/1.10-php7.2-stretch',
                    'composer/1.10-php7.2-buster',
                    'composer/1.10-php7.2-alpine3.10',
                    'composer/1.10-php7.3-stretch',
                    'composer/1.10-php7.3-buster',
                    'composer/1.10-php7.3-alpine3.10',
                    'composer/1.10-php7.4-buster',
                    'composer/1.10-php7.4-alpine3.10',
                    'composer/1.9-php5.6-stretch',
                    'composer/1.9-php5.6-alpine',
                    'composer/1.9-php7.0-stretch',
                    'composer/1.9-php7.0-alpine',
                    'composer/1.9-php7.1-stretch',
                    'composer/1.9-php7.1-buster',
                    'composer/1.9-php7.1-alpine3.10',
                    'composer/1.9-php7.2-stretch',
                    'composer/1.9-php7.2-buster',
                    'composer/1.9-php7.2-alpine3.10',
                    'composer/1.9-php7.3-stretch',
                    'composer/1.9-php7.3-buster',
                    'composer/1.9-php7.3-alpine3.10',
                    'composer/1.9-php7.4-buster',
                    'composer/1.9-php7.4-alpine3.10',
                    'composer/1.8-php5.6-stretch',
                    'composer/1.8-php5.6-alpine',
                    'composer/1.8-php7.0-stretch',
                    'composer/1.8-php7.0-alpine',
                    'composer/1.8-php7.1-stretch',
                    'composer/1.8-php7.1-buster',
                    'composer/1.8-php7.1-alpine3.10',
                    'composer/1.8-php7.2-stretch',
