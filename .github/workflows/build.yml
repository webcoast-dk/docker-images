                    'nginx/1.18-alpine',
                    'nginx/1.17',
                    'nginx/1.17-alpine',
                    'nginx/1.16',
                    'nginx/1.16-alpine',
                    'nginx/1.15',
                    'nginx/1.15-alpine'
                    # IMAGE_LIST_END
                ]
        steps:
            -   uses: actions/checkout@v2
            -   name: Log into docker registry
                run: echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin
            -   name: Build image
                run: ./build.sh build ${{ matrix.image }}
            -   name: Push image
                run: ./build.sh push ${{ matrix.image }}
